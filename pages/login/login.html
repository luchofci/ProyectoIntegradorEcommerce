    <div class="formulario-container">
        <h1>LOGIN</h1>
        <hr>
        <form onsubmit="submintLoginForm(event)">
            <div>
                <label for="inputName">Email</label><br>
                <input 
                    type="email" 
                    name="inputEmail" 
                    id="inputEmail" 
                    title="Ingrese Email"
                    placeholder="JohnDoe@example.com"
                    minlength="4"
                    maxlength="50"
                    autofocus
                    required>
            </div>
            <div>
                <label for="inputPassword">Contraseña</label><br>
                <input 
                    type="password"
                    name="inputPassword"
                    id="inputPassword"
                    minlength="3"
                    maxlength="20"
                    title="Ingrese Password"
                    placeholder="******"
                    required>
            </div>
            <div>
                <button type="submit">Login</button>
                
            </div>
        </form>
        <br>
        <br>
        <hr>
    </div>
